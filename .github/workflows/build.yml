name: Build

on:
  push:
    branches:
      - oft 
  pull_request:
    branches:
      - oft  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' 

    - name: Install dependencies
      run: npm install

    - name: Build Next.js app
      run: npm run build
