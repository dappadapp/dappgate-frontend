name: Deploy to Server

on:
  push:
    branches:
      - testing

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build
        run: |
          yarn install
          yarn build

      - name: Build Docker Image
        run: |
          docker build -t dappgate-frontend .

      - name: Archive Docker Image
        run: docker save dappgate-frontend:latest | gzip > dappgate-frontend.tar.gz

      - name: Copy Files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dappgate-frontend.tar.gz"
          target: "/remote/dappgate-frontend"

      - name: Restart Docker Container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          port: ${{ secrets.SERVER_PORT }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker load < /remote/dappgate-frontend/dappgate-frontend.tar.gz
            docker stop dappgate-frontend || true
            docker run -d --rm --name dappgate-frontend dappgate-frontend
